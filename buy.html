  <meta charset="UTF-8">

</head>
<body>

      <h1><a class="navbar-brand ms-lg-5" href="index.html"><img src="/images/logo.png" alt="logo圖片" width="118" height="40"></a></h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-lg-4">
            <a class="nav-link text-center active text-primary py-3 py-lg-2" aria-current="page" href="index.html">首頁</a>
          </li>
          <li class="nav-item me-lg-4">
            <a class="nav-link text-center py-3 py-lg-2 custom-link" href="service.html">服務介紹</a>
          </li>
          <li class="nav-item me-lg-4">
            <a class="nav-link text-center py-3 py-lg-2 custom-link" href="works.html">設計作品</a>
          </li>
          <li class="nav-item me-lg-4">
            <a class="nav-link text-center py-3 py-lg-2 custom-link" href="adoption.html">領養專區</a>

          <li class="nav-item me-lg-4">
            <a class="nav-link text-center py-3 py-lg-2 me-lg-3 custom-link navbar-btn d-lg-inline-block px-lg-5" href="buy.html">毛孩似顏繪</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- banner -->
  <section class="text-center">
    <img class="w-100" src="/images/banner.png" alt="banner">
  </section>

  <!-- 訂購表單 -->
  <section class="container py-4">
    <form class="row g-3 bg-white rounded border-top border-primary border-5 shadow pb-2">
      <h2 class="text-center fw-bold h4 pt-3 pb-4">填寫訂購資訊</h2>
      <div class="col-md-6">
      <label for="firstName" class="form-label">名字</label>
      <input type="text" class="form-control" id="firstName">
    </div>
      <div class="col-md-6">
      <label for="lastName" class="form-label">姓氏</label>
      <input type="text" class="form-control" id="lastName">
    </div>
      <div class="col-md-12">
      <label for="phoneNum" class="form-label">手機號碼</label>
      <input type="number" class="form-control" id="phoneNum">
    </div>
    <div class="col-md-12">
      <label for="inputEmail" class="form-label">電子郵件</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">收件地址</label>
      <select id="inputCity" class="form-select">
        <option selected>請選擇城市</option>
        <option value="taipei">台北市</option>
        <option value="taichung">台中市</option>
        <option value="kaohsiung">高雄市</option>
      </select>
    </div>
        <div class="col-md-6">
          <label for="district" class="form-label text-white d-none d-md-block">區域</label>
      <select id="district" class="form-select">
        <option selected>請選擇區域</option>
        <option value="taipei">北區</option>
        <option value="taichung">東區</option>
        <option value="kaohsiung">西區</option>
      </select>
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
    </div>
        <div class="col-md-12">
      <label for="inputCity" class="form-label">選擇設計師風格</label>
      <select id="inputCity" class="form-select">
        <option selected>Meili</option>
        <option>Zoe</option>
        <option>Michael</option>
        <option>Birdy</option>
      </select>
    </div>
            <div class="col-md-12">
      <label for="inputCity" class="form-label">付款方式</label>
      <select id="inputCity" class="form-select">
        <option selected>貨到付款</option>
        <option>超商取貨付款</option>
        <option>信用卡</option>
        <option>轉帳</option>
      </select>
    </div>
    <div class="col-md-12">
      <p class="mb-2">加購服務</p>
      <div class="form-check form-check-inline">
    <input class="form-check-input me-1" type="checkbox" id="inlineCheckbox1" value="option1">
    <label class="form-check-label checkbox-align" for="inlineCheckbox1">送禮用包裝+100</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input me-1" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label checkbox-align" for="inlineCheckbox2">無框畫+250</label>
  </div>
    </div>
      <div class="col-12">
      <label for="validationTextarea" class="form-label">備註說明</label>
      <textarea class="form-control" id="validationTextarea"></textarea>
    </div>
      <h3 class="text-center h4 fw-bold pt-3">總金額 NT$ 300</h3>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary rounded-pill px-5 mb-4 text-secondary">送出訂購資訊</button>
    </div>
  </form>
  </section>

  <!-- footer區 -->
  <footer class="border-top border-primary border-3 bg-white">
    <div class="container p-4 p-md-5">
      <div class="row row-cols-1 row-cols-lg-2 text-center g-4">
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-center mb-4 mb-lg-0">
          <img src="/images/link01.png" alt="加入團隊的圖片" class="me-md-3 mb-3 mb-md-0">
          <div>
            <h5 class="h4">加入奴才團隊</h5>
            <p class="pt-1 pb-3">我也會畫畫，希望能盡一份心力！</p>
            <button type="button" class="btn rounded-pill btn-outline-secondary px-5">聯絡我們</button>
          </div>
        </div>
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-center">
          <img src="/images/link02.png" alt="領養的圖片" class="me-md-3 mb-3 mb-md-0">
          <div>
            <h5 class="h4">成為毛孩家人</h5>
            <p class="pt-1 pb-3">我想讓牠安心，有個值得依靠的家！</p>
            <a href="adoption.html"><button type="button" class="btn rounded-pill btn-outline-secondary px-5">領養專區</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-secondary">
      <p class="text-white text-center py-3">Copyright © 2021 撿到寶.All rights reserved.</p>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
